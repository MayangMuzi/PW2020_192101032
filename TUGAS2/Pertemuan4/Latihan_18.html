<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 18 Contoh Array</title>
</head>

<body>
  <script>
    // membuat array
    var products = ["Masker", "Hand sanitizer", "Tisu Basah", "Disinfektan"];

    document.write("<h3>DAFTAR BENDA YANG HARUS DIBAWA SAAT PANDEMI:</h3>");
    document.write("<ol>");
    // menggunakan perulangan untuk mencetak semua isi array
    products.forEach((data) => {
      document.write(`<li>${data}</li>`);
    });
    document.write("</ol>");
  </script>
</body>

</html>
