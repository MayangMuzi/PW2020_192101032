<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 23 Teks Jalan Distatus Bar</title>
  <script type='text/javascript'>
    //<![CDATA[
    teks = "Selamat Datang di Web A Million Dreams | Mayang Muzi"; posisi = 0;
    function animasi_teks() {
      document.title = teks.substring(posisi, teks.length) + teks.substring(0, posisi); posisi++;
      if (posisi > teks.length) posisi = 0
      window.setTimeout("animasi_teks()", 200);
    }
    animasi_teks();
    //]]>
  </script>
</head>


<body></body>

</html>
