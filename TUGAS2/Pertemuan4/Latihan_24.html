<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 24 Animasi Kursor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Content">
    <h1>A Million Dreams</h1>
    <p>Hello selamat datang di Web A Million Dreams!!
      Jangan takut untuk menggapai semua mimpi yaa semua butuh proses. Tidak perlu mendengarkan orang lain jika
      membuatmu terganggu, kecuali nasihat positif.Jangan lupa untuk selalu usaha, doa dan
      tawakal. Semangaat!!
    </p>
  </div>

  <div class="cursor"></div>
  <div class="cursor2"></div>

  <script>
    var cursor = document.querySelector(".cursor");
    var cursor2 = document.querySelector(".cursor2");
    document.addEventListener("mousemove", function (e) {
      cursor.style.cssText = cursor2.style.cssText = "left:" + e.clientX + "px; top: " + e.clientY + "px;";
    });
  </script>
</body>

</html>
