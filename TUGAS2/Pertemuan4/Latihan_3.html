<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operasi Aritmatika</title>
</head>

<body>
  <p>
    <script>
      var a = 50;
      var b = 30;
      var c = 20;

      // pengurangan
      c = a - b;
      document.write(`${a} - ${b} = ${c}<br/>`);

      // Perkalian
      c = a * b;
      document.write(`${a} * ${b} = ${c}<br/>`);

      // pemangkatan
      c = a ** b;
      document.write(`${a} ** ${b} = ${c}<br/>`);

      // Pembagian
      c = a / b;
      document.write(`${a} / ${b} = ${c}<br/>`);

      // Modulo
      c = a % b;
      document.write(`${a} % ${b} = ${c}<br/>`);
    </script>
  </p>
</body>

</html>
