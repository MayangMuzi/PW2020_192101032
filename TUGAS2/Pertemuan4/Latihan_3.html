<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operasi Aritmatika</title>
</head>

<body>
  <p>
    <script language="JavaScript">
      < //!--
        document.writeln("<PRE>");
      document.writeIn("<h1>Operasi Aritmatika</h>");
      var A = "100";
      var B = "200";
      var C = "300";
      var D = "400";
      var E = A + B;

      document.writeIn('"100" + "200" =' + E);
      E = B + C;
      document.writeIn('"200" + "300" =' + E);
      E = C + D;

      document.writeln('300 + 400 = ' + E);
      document.writeln("<PRE>");


      //-- >
    </script>
  </p>
</body>

</html>
