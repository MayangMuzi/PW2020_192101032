<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan 7</title>
</head>

<body>
  <script>
    var password = prompt("Password:");

    if (password == "123456") {
      document.write("<h2>Selamat datang di web kami!</h2>");
    } else {
      document.write("<p>Password salah, coba lagi!</p>");
    }

    document.write("<p>Terima kasih sudah mengunjungi web kami!</p>");

  </script>
</body>

</html>
